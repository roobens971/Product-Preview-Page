<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Preview Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <!-- Min Reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alkalami&family=Fraunces:opsz,wght@9..144,500&family=Open+Sans:wght@300;400;700&family=Poiret+One&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container_box">
      <div class="container">
        <div>
          <img
            class="img1"
            src="images/image-product-desktop.jpg"
            alt="desktop"
          />
          <img
            id="image_2"
            src="images/image-product-mobile.jpg"
            alt="mobile"
          />
        </div>
        <div class="article">
          <div class="perfume">PERFUME</div>
          <div class="title">Gabrielle Essence Eau De Parfum</div>
          <div class="paragraph">
            <p>
              A floral, solar and voluptuous <br />
              interception composed by <br />
              Oliver Polge, Perfumer-Creator <br />
              for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <h1 class="money">&dollar; 149.99</h1>
            <div class="sold">&dollar; 169. 99</div>
          </div>
          <div class="center">
            <button>
              <i class="fa-solid fa-cart-shopping"></i>
              <p class="text">Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
